<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AJMAL</title>
<style>
    /* Body Gradient Animation */
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        height: 100vh;
        display: flex;
        flex-direction: column;
        background: linear-gradient(-45deg, #ff4e50, #f9d423, #24c6dc, #514a9d);
        background-size: 400% 400%;
        animation: gradientMove 12s ease infinite;
        color: white;
        text-align: center;
    }

    @keyframes gradientMove {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
    }

    /* Navbar */
    nav {
        background: rgba(0, 0, 0, 0.4);
        padding: 15px;
        position: fixed;
        top: 0;
        width: 100%;
        display: flex;
        justify-content: flex-end;
        gap: 20px;
        font-weight: bold;
        z-index: 1000;
    }
    nav a {
        color: white;
        text-decoration: none;
        transition: color 0.3s ease;
    }
    nav a:hover {
        color: yellow;
    }

    /* Main Section */
    .content {
        margin: auto;
        animation: fadeInUp 1.5s ease forwards;
        transform: translateY(50px);
        opacity: 0;
    }

    @keyframes fadeInUp {
        to {
            transform: translateY(0);
            opacity: 1;
        }
    }

    h1 {
        font-size: 3rem;
        margin-bottom: 10px;
        animation: textGlow 2s ease-in-out infinite alternate;
    }

    @keyframes textGlow {
        from { text-shadow: 0 0 10px #fff, 0 0 20px #ff4e50; }
        to { text-shadow: 0 0 20px #fff, 0 0 40px #24c6dc; }
    }

    p {
        font-size: 1.2rem;
        margin-bottom: 20px;
        max-width: 600px;
        margin-left: auto;
        margin-right: auto;
    }

    /* Button Style */
    .btn {
        padding: 12px 25px;
        background: #007bff;
        border: none;
        color: white;
        font-size: 1rem;
        border-radius: 25px;
        cursor: pointer;
        transition: transform 0.3s ease, background 0.3s ease;
    }
    .btn:hover {
        background: #0056b3;
        transform: scale(1.1);
    }

    /* Footer */
    footer {
        background: rgba(0, 0, 0, 0.6);
        padding: 15px;
        font-size: 0.9rem;
        position: fixed;
        bottom: 0;
        width: 100%;
    }
</style>
</head>
<body>

<!-- Navigation -->
<nav>
    <a href="about.html">About</a>
    <a href="login.html">Login</a>
</nav>

<!-- Content -->
<div class="content">
    <h1>FOR TOURIST</h1>
    <p>Welcome to <b>For Tourist</b>, your ultimate travel companion for exploring new destinations.</p>
    <button class="btn" onclick="animateButton()">Get It</button>
</div>

<!-- Footer -->
<footer>
    Â© 2025 For Tourist. All rights reserved. | Designed by Ajii K
</footer>

<!-- JavaScript for Button Animation -->
<!-- Button -->
<script>
function animateButton() {
    const btn = document.querySelector(".btn");
    btn.style.transform = "scale(1.3)";
    setTimeout(() => {
        btn.style.transform = "scale(1)";
        // Redirect to login.html after animation
        window.location.href = "login.html";
    }, 300);
}
</script>

</body>
</html>
