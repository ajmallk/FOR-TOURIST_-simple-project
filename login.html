<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tourist Login</title>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Segoe UI', sans-serif;
    }
    body {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(135deg, #ff5f6d, #ffc371);
    }
    .container {
        background: rgba(255, 255, 255, 0.15);
        padding: 2rem;
        border-radius: 20px;
        box-shadow: 0 8px 25px rgba(0,0,0,0.2);
        backdrop-filter: blur(12px);
        text-align: center;
        width: 320px;
        animation: fadeIn 0.6s ease-in-out;
    }
    h2 {
        color: white;
        margin-bottom: 0.5rem;
    }
    .subtitle {
        color: #f1f1f1;
        font-size: 0.9rem;
        margin-bottom: 1rem;
    }
    .captcha-box {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background: rgba(255, 255, 255, 0.3);
        padding: 0.7rem 1rem;
        border-radius: 10px;
        margin-bottom: 1rem;
    }
    #captcha-text {
        font-weight: bold;
        letter-spacing: 2px;
        font-size: 1.2rem;
        color: #fff;
    }
    .refresh-btn {
        background: #00c6ff;
        border: none;
        padding: 0.4rem 0.6rem;
        font-size: 1.2rem;
        border-radius: 6px;
        cursor: pointer;
        transition: 0.3s;
    }
    .refresh-btn:hover {
        background: #0094cc;
    }
    input {
        width: 100%;
        padding: 0.6rem;
        margin-bottom: 1rem;
        border: none;
        border-radius: 6px;
        outline: none;
        font-size: 1rem;
    }
    .login-btn {
        background: #00c6ff;
        color: white;
        border: none;
        width: 100%;
        padding: 0.7rem;
        font-size: 1rem;
        border-radius: 6px;
        cursor: pointer;
        transition: 0.3s;
    }
    .login-btn:hover {
        background: #0094cc;
    }
    #message {
        margin-top: 0.7rem;
        font-weight: bold;
    }
    @keyframes fadeIn {
        from {opacity: 0; transform: translateY(-20px);}
        to {opacity: 1; transform: translateY(0);}
    }
</style>
</head>
<body>
    <div class="container">
        <h2>FOR TOURIST</h2>
        <p class="subtitle">Please enter the captcha to continue</p>

        <div class="captcha-box">
            <span id="captcha-text"></span>
            <button onclick="generateCaptcha()" class="refresh-btn">⟳</button>
        </div>

        <input type="text" id="captcha-input" placeholder="Enter Captcha">
        
        <button onclick="validateCaptcha()" class="login-btn">Login</button>
        <p id="message"></p>
    </div>
<script>
    function generateCaptcha() {
        const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789";
        let captcha = "";
        for (let i = 0; i < 6; i++) {
            captcha += chars.charAt(Math.floor(Math.random() * chars.length));
        }
        document.getElementById("captcha-text").innerText = captcha;
    }

    function validateCaptcha() {
        let entered = document.getElementById("captcha-input").value.trim();
        let captcha = document.getElementById("captcha-text").innerText;
        let message = document.getElementById("message");

        if (entered === captcha) {
            message.style.color = "lightgreen";
            message.innerText = "✅ Captcha Verified! Redirecting...";
            setTimeout(() => {
                window.location.href = "Exploring.html"; // Redirect
            }, 1000); // 1 second delay so user sees the message
        } else {
            message.style.color = "red";
            message.innerText = "❌ Incorrect Captcha!";
        }
    }

    window.onload = generateCaptcha;
</script>

</body>
</html>
